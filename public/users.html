<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Publica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #000;
            font-size: 2em;
            font-weight: bold;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }
        span.description {
            display: block;
            color: #555;
            margin-top: 5px;
        }
        span.user {
            display: block;
            color: #888;
            margin-top: 5px;
        }
        .user {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .user h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .user p {
            margin: 5px 0;
        }
        .user .email {
            font-size: 0.9em;
            color: #777;
        }
        nav {
            background-color: #007BFF;
            padding: 10px;
            border-radius: 5px;
        }
        nav ul {
            display: flex;
            justify-content: flex-start;
            margin: 0;
            padding: 0;
        }
        nav li {
            list-style: none;
            cursor: pointer;
        }
        nav a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/users')
                .then(response => response.json())
                .then(data => {
                    const usersList = document.getElementById('usersList');
                    data.forEach(user => {
                        const userElement = document.createElement('li');
                        userElement.classList.add('user');
                        userElement.innerHTML = `
                            <h2>${user.userName}</h2>
                            <p>${user.fullName}</p>
                            <span class="email">Email: ${user.email}</span>
                        `;
                        usersList.appendChild(userElement);
                    });
                })
                .catch(error => console.error('Error fetching users:', error));
        });
    </script>
</head>
<body>
    <p>Hola! Bienvenido</p>
    <nav>
        <ul>
            <li>Crear Usuario</li>
        </ul>
    </nav>
    <p id="welcomeMessage"></p>
    <h2 id="usersTitle">Usuarios</h2>
    <ul id="usersList"></ul>
    <p id="noUsers" style="display: none;">No hay usuarios</p>
</body>
</html>
